    .masonry-grid {

      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;

      transition: opacity 0.3s ease-in-out;
      border-radius: 8px;

  <script>

    window.addEventListener("load", () => {
      const loadingScreen = document.getElementById("loading-screen");
      loadingScreen.classList.add("hidden");
      // Optional: Remove the element after transition
      setTimeout(() => loadingScreen.remove(), 500);
    });

    
    // Show modal with image and description
    function showDetails(imageSrc, description) {
      const modal = document.getElementById('details-modal');
      const modalImage = document.getElementById('modal-image');
      const modalDescription = document.getElementById('modal-description');

      modalImage.src = imageSrc;
      modalDescription.innerText = description;
      modal.classList.remove('hidden');

      // Add a small delay to trigger the CSS transition
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    // Close the modal
    function closeDetails() {
      const modal = document.getElementById('details-modal');

      modal.classList.remove('show');
      // Wait for the transition to complete before hiding the modal
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 500); // Matches the CSS transition duration
    }

    // Close the modal when clicking outside the content area
    function closeDetailsOutside(event) {
      const modalContent = document.getElementById('modal-content');

      if (event.target === modalContent || modalContent.contains(event.target)) {
        // Don't close if the click is inside the modal content
        return;
      }
      closeDetails();
    }

    // Attach click event listener to modal
    document.getElementById('details-modal').addEventListener('click', closeDetailsOutside);

    // Close the modal when pressing the Escape key
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeDetails();
      }
    });
  </script>
