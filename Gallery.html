  <style>
    .masonry-grid {
      column-count: 1;
      column-gap: 16px;
    }

    .masonry-item {
      break-inside: avoid;
      margin-bottom: 16px;
      position: relative;
    }

    .masonry-item img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
      border-radius: 8px;
    }

    .masonry-item:hover .overlay {
      opacity: 1;
    }

    @media (min-width: 640px) {
      .masonry-grid {
        column-count: 2;
      }
    }

    @media (min-width: 1024px) {
      .masonry-grid {
        column-count: 3;

      /* Adjust height of horizontal scrollbar */
    }

      /* Set the thumb color to gray */

      /* Optional: rounded corners */
    }

    /* Style the track (background of the scrollbar) */

      background-color: black;
      /* Set track color to black */
      border-radius: 8px;
      /* Optional: rounded corners */
    }

    /* Modal overlay transition */

      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s ease;

    #details-modal.show {

    /* Make the close button fixed at the top-right corner */

      /* Adjust the distance from the top */

    #details-modal button:hover {

  <!-- Details Modal -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50 hidden" id="details-modal"
    onclick="closeDetailsOutside(event)">
    <div class="bg-black p-8 rounded-lg max-w-lg w-full relative overflow-y-auto" style="max-height: 90vh;"
      id="modal-content">
      <!-- Close button stays fixed at the top-right -->
      <button onclick="closeDetails()">
        <i class="fas fa-times"></i>
      </button>
      <!-- Modal image and description -->
      <img alt="Detailed view" class="w-full h-auto object-cover mb-4" id="modal-image" />
      <p class="text-lg" id="modal-description"></p>
    </div>
  </div>



  <script>
    // Show modal with image and description
    function showDetails(imageSrc, description) {
      const modal = document.getElementById('details-modal');
      const modalImage = document.getElementById('modal-image');
      const modalDescription = document.getElementById('modal-description');

      modalImage.src = imageSrc;
      modalDescription.innerText = description;
      modal.classList.remove('hidden');

      // Add a small delay to trigger the CSS transition
      setTimeout(() => {
        modal.classList.add('show');
      }, 10);
    }

    // Close the modal
    function closeDetails() {
      const modal = document.getElementById('details-modal');

      modal.classList.remove('show');
      // Wait for the transition to complete before hiding the modal
      setTimeout(() => {
        modal.classList.add('hidden');
      }, 500); // Matches the CSS transition duration
    }

    // Close the modal when clicking outside the content area
    function closeDetailsOutside(event) {
      const modalContent = document.getElementById('modal-content');

      if (event.target === modalContent || modalContent.contains(event.target)) {
        // Don't close if the click is inside the modal content
        return;
      }
      closeDetails();
    }

    // Attach click event listener to modal
    document.getElementById('details-modal').addEventListener('click', closeDetailsOutside);

    // Close the modal when pressing the Escape key
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') {
        closeDetails();
      }
    });
  </script>
